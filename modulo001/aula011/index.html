<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositovos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML</p>
    <!--Compatibilidade com MP3, WAV e OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/two-hearts.mp3" type="audio/mpeg">
        <source src="midia/two-hearts.ogg" type="audio/ogg">
        <source src="midia/two-hearts.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/two-hearts.mp3">Clique aqui para baixar o arquivo mp3</a>.</p>
    </audio>
    <!--Compatibilidade apenas com MP3-->
    <!-- <audio src="midia/two-hearts.mp3" controls autoplay></audio>-->
    
</body>
</html>
