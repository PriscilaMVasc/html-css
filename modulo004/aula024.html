<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão do iframe = 300 x 150px-->
    <h1>Testando o uo de iframe</h1>

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no">

        </iframe>
        para aprender o programa</p>

    <p>O site do <iframe src="https://www.google.com.br/" frameborder="0"><a href="https://www.google.com.br/">site do Google.com</a>
    </iframe>
        é legal mas não funciona dentro do iframe.
    </p>
</body>
</html>
